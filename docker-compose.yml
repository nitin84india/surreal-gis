version: "3.8"

services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    ports:
      - "8000:8000"
    volumes:
      - surrealdb-data:/data
      - ./dist:/data/plugins
    environment:
      - SURREAL_CAPS_ALLOW_EXPERIMENTAL=files,surrealism
      - SURREAL_BUCKET_FOLDER_ALLOWLIST=/data/plugins
    command: >
      start
      --user root
      --pass root
      rocksdb:/data/surrealgis.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  surrealdb-data:
